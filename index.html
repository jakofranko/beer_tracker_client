<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<title>Beer Tracker</title>
  	<script src="bower_components/jquery/dist/jquery.js"></script>
  	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
</head>
<body>
<h1>Beer Tracker</h1>

<h2>Add Beer</h2>
<div id="add-beer">
	<label for="name">Name</label>
	<input type="text" name="name" class="name" placeholder="Beer Name...">
	<br>
	<label for="allergic">Allergic?</label>
	<input type="checkbox" name="allergic" class="allergic">
	<br>
	<label>Ingredients:</label>
</div>

<h2>Beer List</h2>
<div id="beer-list"></div>

<script type="text/template" id="beer-list-template">
	<dl>
		<dt>Name</dt>
		<dd><%= name %></dd>
		<dt>Allergic?</dt>
		<dd><%= allergic %></dd>
		<dt>Ingredients</dt>
		<dd><%= ingredients.join(", ") %></dd>
	</dl>
</script>
<script type="text/template" id="add-beer-template">
	<div class="ingredient-row">
		<input type="text" name="ingredient[<%= index %>]" value="<%= value %>" class="ingredient" placeholder="Ingredient Name...">
		<button type="button" class="add-ingredient">Add Ingredient</button><button type="button" class="remove-ingredient">Remove Ingredient</button>	
	</div>
</script>
<script src="js/collections/beer.js"></script>
<script src="js/views/beerlist.js"></script>
<script src="js/views/addbeer.js"></script>
<script src="js/app.js"></script>
</body>
</html>
